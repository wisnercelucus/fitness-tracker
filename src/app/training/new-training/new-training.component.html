<br>
<section class="new-training" fxLayout fxLayoutAlign="center center" >
    <mat-card fxFlex.xs="100%" fxFlex="500px">
    <mat-card-header fxLayoutAlign="center">
        <mat-card-title >Time to start a workout!</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">

        <mat-form-field>
            <mat-label>Choose an excercice</mat-label>
            <mat-select>
                <mat-option value="crunches">Crunches</mat-option>
                <mat-option value="touch-toes">Touch toes</mat-option>
                <mat-option value="side-lunges">Side lunges</mat-option>
                <mat-option value="burpees">Burpees</mat-option>
            </mat-select>
            </mat-form-field>

    </mat-card-content>

    <mat-card-actions  fxLayoutAlign="center">
        <button type="submit" mat-button (click)="onStartTraining()">Submit</button>
    </mat-card-actions>
    </mat-card>
</section>
