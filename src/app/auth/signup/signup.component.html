<section class="form-signup">
    <form fxLayout="column" 
        fxLayoutAlign="center center" 
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)"
        fxLayoutGap="10px">
        <mat-form-field>
            <mat-label>Birth date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" 
                matInput 
                placeholder="Ex. example@domain.ext" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel"
                >
                <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
                <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <mat-label>Password</mat-label>
            <input type="password" 
                matInput 
                placeholder="Ex. Your password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #passwordInput
                >
                <mat-hint align="end">{{passwordInput.value?.length}} /6</mat-hint>
                <mat-error>Should be at least 6 characters long.</mat-error>
        </mat-form-field>

        <mat-checkbox ngModel name="agree" required>Agree to terms and conditions</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign up</button>
    </form>
</section>
